services:
  # Backend API Service
  - type: web
    name: data-dictionary-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./data_dictionary.db
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false  # Must be set manually in Render dashboard
      - key: ALLOWED_ORIGINS
        value: https://data-dictionary-frontend.onrender.com
      - key: DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: "3.11.0"

  # Frontend Static Site
  - type: web
    name: data-dictionary-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://data-dictionary-frontend.onrender.com
